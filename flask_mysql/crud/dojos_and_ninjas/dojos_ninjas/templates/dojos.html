<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{url_for('static', filename='dojo.css')}}">
    <title>Dojos</title>
  </head>
  <body>
    <div class="container">
      <div class="new-dojo">
        <h1>New Dojo</h1>
        <form action="/add_dojo" method="POST">
          <label>Name:</label>
          <input type="text" name="name"/>
          <br />
          <button type="submit">Create</button>
        </form>
      </div>
      <div>
        <h1>All Dojos</h1>
        <div class="dojo-list">
            {% for dojo in dojos %}
                <p><a href="/show_dojo/{{dojo.id}}">{{dojo.name}}</a></p>
            {% endfor %}
        </div>
        <a href="/ninjas">Add Ninja</a>
      </div>
    </div>
  </body>
</html>
